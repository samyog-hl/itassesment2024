F<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | khambug</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/theme-toggle.js" defer></script>
  <script src="js/page-transition.js" defer></script>
  <style>
    :root {
      --accent-color: #6f00ff;
      --accent-color-hover: #8a2be2;
    }

    .contact-section {
      padding: 3rem 1rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
      position: relative;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .contact-section p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .fancy-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    
    }

    .fancy-box::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(270deg, #6f00ff, #00ffff, #6f00ff);
      background-size: 600% 600%;
      z-index: 0;
      animation: borderFlow 6s ease infinite;
      border-radius: 22px;
      opacity: 0.15;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .contact-form {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem 1rem 1rem 0.75rem;
      background-color: transparent;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      color: var(--text-color);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      box-shadow: 0 0 12px var(--accent-color);
      border-color: var(--accent-color);
    }

    .form-group label {
      position: absolute;
      top: 1rem;
      left: 0.75rem;
      color: var(--text-color);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.2s ease-in-out;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.6rem;
      font-size: 0.75rem;
      background: var(--bg-color);
      padding: 0 0.3rem;
      color: var(--accent-color);
    }

    .contact-form button {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--accent-color), var(--accent-color-hover));
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--accent-color);
    }

    .contact-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px var(--accent-color-hover);
    }
  </style>
</head>
<body class="fade-transition">
  <header>
    <div class="container nav-container">
      <h1 style="text-align: left;" class="logo">khambug</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li>
            <label class="toggle">
              <input type="checkbox" id="theme-toggle">
              <span class="slider"></span>
            </label>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact-section">
      <h2>Let's connect</h2>
      <p>Tell us what you're dreaming of â€” we'll bring it to digital life.</p>
      <div class="fancy-box">
        <form class="contact-form">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder=" " required>
            <label for="name">Your Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder=" " required>
            <label for="email">Your Email</label>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
            <label for="message">Your Message</label>
          </div>
          <button type="submit">ðŸš€ Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 khambug | Kathmandu, Nepal</p>
  </footer>
</body>
</html>
